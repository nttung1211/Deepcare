<div class='container'>
  <div class='row'>
    <div class='col-md-6 py-3' *ngFor="let ser of services">
      <div class="card">
        <img [src]="ser.image.formats.small.url" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">{{ser.title}}</h3>
          <p class="card-text">{{ser.subtitle | shorten:200}}</p>
          <a [routerLink]="[ser.id]" class="stretched-link">Đọc chi tiết >></a>
        </div>
      </div>
    </div>
  </div>
</div>
