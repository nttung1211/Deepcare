<div class='container'>
  <i class="fas fa-times" (click)="toggleFormModal()"></i>
  <h1 class="text-center py-4 title-color">{{title}}</h1>
  <div class='row'>
    <div class='col-12'>
      <form (ngSubmit)="onSubmit()" [formGroup]="serviceForm">
        <div class="form-group">
          <label for="fullname">Họ tên: </label>
          <input placeholder="VD: Nguyễn Văn A" class="form-control rounded-pill py-4" type="text" name="fullname" id="fullname"
            formControlName="fullname"
          >

          <div class="px-1" *ngIf="serviceForm.get('fullname')['invalid'] && !serviceForm.get('fullname')['pristine']">
            <small class="text-danger" *ngIf="serviceForm.get('fullname')['errors'].required">
              Bạn vui lòng nhập họ tên
            </small>
            <small class="text-danger" *ngIf="serviceForm.get('fullname')['errors'].pattern">
              Tên chỉ có thế chứa chữ cái hoặc dấu cách
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Số điện thoại: </label>
          <input placeholder="VD: 0987654321" class="form-control rounded-pill py-4" type="tel" name="phone" id="phone"
            formControlName="phone"
          >

          <div class="px-1" *ngIf="serviceForm.get('phone')['invalid'] && !serviceForm.get('phone')['pristine']">
            <small class="text-danger" *ngIf="serviceForm.get('phone')['errors'].required">
              Bạn vui lòng nhập số điện thoại
            </small>
            <small class="text-danger" *ngIf="serviceForm.get('phone')['errors'].pattern">
              Số điện thoại chỉ có thế chứa chữ số 0-9
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Lời nhắn: </label>
          <textarea placeholder="VD: Gọi tôi lúc 2 giờ chiều" rows="3" class="form-control p-2" type="text" name="message" id="message"
            formControlName="message"
          ></textarea>
        </div>

        <button class="btn btn-lg btn-primary btn-block mt-4">Đặt lịch</button>

      </form>
    </div>
  </div>
</div>
