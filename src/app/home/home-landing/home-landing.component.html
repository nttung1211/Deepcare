<section *ngIf="landing"
  class='landing-section'
  [ngStyle]="{'background-image': landing.imageStyle}"
>

  <div class='container'>
    <div class='row'>
      <div class='col-sm-8 col-lg-6 landing-text'>
        <h1 class="landing-title">{{landing.title}}</h1>
        <a class='btn btn-primary btn-lg landing-btn px-5 shadow mt-4' (click)="toggleFormModal()">Đặt lịch khám</a>
      </div>
    </div>
  </div>

</section>
