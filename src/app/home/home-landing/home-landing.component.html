<section *ngIf="landing"
  class='landing-section'
  [ngStyle]="{'background-image': landing.imageStyle}"
>

  <div class='container'>
    <div class='row'>
      <div class='col-md-8 col-lg-6 landing-text'>
        <h1 class="landing-title">{{landing.title}}</h1>
        <a class='btn btn-primary btn-lg landing-btn shadow' (click)="toggleFormModal()">Đặt lịch khám</a>
        <a class='btn btn-primary btn-lg landing-btn landing-btn-out-line shadow' (click)="toggleFormModal()">Tải ứng dụng</a>
      </div>
    </div>
  </div>

  <div class='landing-overlay'></div>
</section>
