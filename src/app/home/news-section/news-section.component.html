<section class='news-section pb-5'>
  <div class='container'>
    <h3 class="section-title">TIN TỨC Y HỌC</h3>
    <div class='row'>
      
      <div class='col-lg-6 mb-3 mb-lg-0'>
        <ng-container *ngFor="let post of newsPosts; let i = index;">
          <a *ngIf="i === 1" [routerLink]="['/news', post.id]" class="card">
            <img [src]="post.thumbnail.url" class="card-img-top">
            <div class="card-body pt-3 pl-0">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.subtitle}}</p>
              <p class="card-text"><small class="text-muted">Last updated {{post.updatedAt}}</small></p>
            </div>
          </a>
        </ng-container>
      </div>

      <div class='col-lg-6 position-relative'>
        <ng-container *ngFor="let post of newsPosts; let i = index;">
          <a *ngIf="i !== 1" [routerLink]="['/news', post.id]" class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img [src]="post.thumbnail.url" class="card-img horizontal-card-image">
              </div>
              <div class="col-md-8">
                <div class="card-body pt-3 pt-md-0 pl-0 pl-md-3">
                  <h5 class="card-title">{{post.title}}</h5>
                  <p class="card-text">{{post.subtitle}}</p>
                  <p class="card-text"><small class="text-muted">Last updated {{post.updatedAt}}</small></p>
                </div>
              </div>
            </div>
          </a>
        </ng-container>
      </div>


    </div>

    <div class='more'>
      <a routerLink="/news">Xem thêm >></a>
    </div>
  </div>
</section>
