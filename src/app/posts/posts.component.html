<div class='container'>
  <div class='row'>
    <div class='col-md-6 py-3' *ngFor="let post of posts | paginate: { itemsPerPage: 4, currentPage: page }">
      <div class="card">
        <img [src]="post.image.url" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">{{post.title}}</h3>
          <p class="card-text">{{post.subtitle}}</p>
          <a [routerLink]="post.id" class="stretched-link">Đọc chi tiết >></a>
        </div>
      </div>
    </div>
  </div>

  <div class='pagination-control py-5'>
    <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
  </div>
</div>
