<div [class]="'flash alert alert-dismissible fade show alert-' + type" role="alert">
  <div class='alert-heading'>{{title}}</div>
  <hr>
  <p>{{message}}</p>
  <button (click)="close()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
